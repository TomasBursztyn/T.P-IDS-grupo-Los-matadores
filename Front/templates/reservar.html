{% extends "base.html" %}

{% block body %}

    <div class="fh5co-parallax" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-center fh5co-table">
                    <div class="fh5co-intro fh5co-table-cell">
                        <h1 class="text-center">RESERVAR</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fh5co-contact-section">
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Nombre:</label>
                                <input type="text" id="nombre_reserva" class="form-control" name="nombre_reserva" placeholder="Ingrese su nombre" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="people">Cantidad de personas:</label>
                                <input type="number" id="cant_personas" class="form-control" name="cant_personas" placeholder="Ingrese la cantidad de personas" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="inicio_fecha">Inicio de reserva:</label>
                                <input type="date" id="inicio_fecha" class="form-control" name="inicio_fecha" placeholder="Ingrese una fecha" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="fin_fecha">Fin de reserva:</label>
                                <input type="date" id="fin_fecha" class="form-control" name="fin_fecha" placeholder="Ingrese una fecha" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="roomType">Tipo de habitación:</label>
                                <select id="tipo_habitacion" class="form-control" name="tipo_habitacion" required>
                                    <option value="">Seleccione un tipo de habitación</option>
                                    <option value="simple">Individual</option>
                                    <option value="doble">Doble</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Reservar" id="reservar" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center" id="imagen-reserva">
                    <img src="{{ url_for('static', filename='images/reserva.jpg') }}" alt="Descripción de la imagen" class="img-responsive">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
