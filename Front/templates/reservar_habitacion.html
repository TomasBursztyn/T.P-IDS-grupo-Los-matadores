{% block body %}

                    <h1 class="text-center">RESERVAR HABITACION</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="fh5co-contact-section">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <div class="section-title text-center">
                    <h2>Formulario de reserva</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <form method="POST" action="{{ url_for('reservar_habitacion')}}">
                <div class="col-md-8">
                    <div class="col-md-12">
                        <div class="row">
                            <!-- <div class="col-md-6">

                            </div> -->
                            <!-- <div class="col-md-6">
                            </div> -->
                            <div class="col-md-6">

                                <!-- FORMULARIO DE RESERVA DE HABITACION -->


                                <div class="form-group">
                                    <label for="nombre">Nombre y apellido:</label>
                                    <input type="text" id="nombre" class="form-control" name="nombre"
                                        placeholder="Ingrese su nombre" required>
                                </div>

                                <div class="form-group">
                                    <label for="dni">Numero de DNI:</label>
                                    <input type="number" id="dni" class="form-control" name="dni"
                                        placeholder="Ingrese su dni" required>
                                </div>

                                <div class="form-group">
                                    <label for="dni">Numero de Telefono:</label>
                                    <input type="number" id="dni" class="form-control" name="dni"
                                        placeholder="Ingrese su numero" required>
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo electronico:</label>
                                    <input type="text" id="email" class="form-control" name="email"
                                        placeholder="Ingrese su correo electronico" required>
                                </div>

                                <div class="form-group">
                                    <label for="inicio_fecha">Inicio de reserva:</label>
                                    <input type="date" id="inicio_fecha" class="form-control" name="inicio_fecha"
                                        value="{{ '' }}"
                                        readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fin_fecha">Fin de reserva:</label>
                                    <input type="date" id="fin_fecha" class="form-control" name="fin_fecha"
                                        value="{{ '' }}"
                                        readonly>
                                </div>

                                <div class="form-group">
                                    <label for="cantidad_personas">Cantidad de personas:</label>
                                    <input type="number" id="cantidad_personas" class="form-control" name="cantidad_personas"
                                        value="{{ '' }}"
                                        readonly>
                                </div>

                                <div class="form-group">
                                    <label for="tipo_habitacion">Tipo de habitacion:</label>
                                    <input type="text" id="tipo_habitacion" class="form-control" name="tipo_habitacion"
                                        value="{{ '' }}"
                                        readonly>
                                </div>
                            </div>
